<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>OJJO</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<nav class="header__menu">

						<li class="header__list-item"><a href="#" class="header__list-link">Дизайнерам</a></li>
						<li class="header__list-item"><a href="#" class="header__list-link">Вакансии</a></li>
					</ul>
				</nav>

					<img src="./images/header/search.svg" alt="Search" class="header__serch-img">
					<span class="header__search-text">Поиск</span>
				</div>
				<a href="#" class="header__check">Вход/Регистрация</a>
				<img class="header__user" src="./images/header/user.svg" alt="User">

		</div>

</html>
