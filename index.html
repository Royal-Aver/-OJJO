<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>OJJO</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<nav class="header__menu">
					<ul class="header__list">
						<li class="header__list-item"><a href="#" class="header__list-link">Контрагентам</a></li>
						<li class="header__list-item"><a href="#" class="header__list-link">Дизайнерам</a></li>
						<li class="header__list-item"><a href="#" class="header__list-link">Вакансии</a></li>
					</ul>
				</nav>
				<img class="header__logo" src="./images/header/logo.svg" alt="Logo">
				<div class="header__search">
					<img src="./images/header/search.svg" alt="Search" class="header__serch-img">
					<span class="header__search-text">Поиск</span>
				</div>
				<a href="#" class="header__check">Вход/Регистрация</a>
				<img class="header__user" src="./images/header/user.svg" alt="User">
				<img class="header__like" src="./images/header/like.svg" alt="Like">
			</div>
		</div>
	</header>
	<section class="top">
		<div class="container">
			<div class="empty"></div>
			<div class="top__content">
				<h1 class="top__title">Долго, дорого, богато!</h1>
				<button class="top__btn">каталог изделий </button>
			</div>
		</div>
		<div class="top__brands">
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
			<div class="top__brands-item">
				<img class="top__brands-img" src="./images/top/brand.png" alt="Coco">
			</div>
		</div>
	</section>
	<section class="activity">
		<div class="container">
			<div class="activity__inner">
				<p class="activity__text">К мероприятиям</p>
				<h3 class="activity__title">Настоящая красота здесь!</h3>
			</div>
			<div class="activity__list">
				<span class="activity__list-item">Свадьба</span>
				<span class="activity__list-item">МУЖУ</span>
				<span class="activity__list-item">жене</span>
				<span class="activity__list-item">партнеру</span>
				<span class="activity__list-item">коллекции</span>
				<span class="activity__list-item">редкость</span>
			</div>
			<div class="activity__cards">
				<div class="activity__cards-item">Кольца</div>
				<div class="activity__cards-item">серьги</div>
				<div class="activity__cards-item">подвески</div>
				<div class="activity__cards-item">запонки</div>
				<div class="activity__cards-item">браслеты</div>
				<div class="activity__cards-item">часы</div>
			</div>
		</div>
	</section>

</body>

</html>
